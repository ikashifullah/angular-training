<div class="container">
    <h1>Subscribe our News Letter</h1>
    <form #newsLetterForm="ngForm">
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" #spy class="form-control" [(ngModel)]="model.firstName" name="firstName" id="first-name" required>
        <span> {{ spy.className }} </span>
      </div>

      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" class="form-control"  [(ngModel)]="model.lastName" name="lastName" id="last-name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control"  [(ngModel)]="model.email" name="email" id="email" required>
      </div>

      <button type="submit" class="btn btn-success">Submit</button>

    </form>
</div>
