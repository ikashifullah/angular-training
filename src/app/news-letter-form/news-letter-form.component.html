<div class="container">
    <h1>Subscribe our News Letter</h1>
    <form #newsLetterForm="ngForm">
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" #firstName="ngModel" class="form-control" [(ngModel)]="model.firstName" name="firstName" id="first-name" required>
        <span [hidden]="firstName.valid || firstName.pristine">First Name is required</span>
      </div>

      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" class="form-control" #lastName="ngModel"  [(ngModel)]="model.lastName" name="lastName" id="last-name" required>
        <span [hidden]="lastName.valid || lastName.pristine">Last Name is required</span>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" #email="ngModel" [(ngModel)]="model.email" name="email" id="email" required>
        <span [hidden]="email.valid || email.pristine">Email is required</span>
      </div>

      <button type="submit" class="btn btn-success">Submit</button>

    </form>
</div>
